{% extends "base.html" %}
{% load static from staticfiles %}


{% block content %}

    <div class="row">
        <div class="col-md-12">
                <form class="form-horizontal" action="/api/asignar_token/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre" class="col-sm-2 control-label">Usuario</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="id_user" name="user">
                                <option value="" selected="selected">---------</option>
                                {% for i,j in choices.items %}
                                    <option value="{{i}}">{{j}}</option>
                                {%endfor%}
                            </select>
                        </div>
                      </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn">Enviar</button>
                          <button type="reset" class="btn">Deshacer</button>
                        </div>
                    </div>

                </form>
        </div>
    </div>



{% endblock %}
